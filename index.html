<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ff07887e6c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div
          class="navbar-brand d-flex align-items-center me-auto gap-2"
          style="font-size: 16px; font-weight: 600"
        >
          <i class="fa-solid fa-table" style="font-size: 24px"></i>Crable
        </div>
        <div
          class="d-flex align-items-center gap-2 rounded-1 w-25 text-light search-container"
        >
          <i class="fa fa-search"></i>
          <input
            id="searchInput"
            type="text"
            class="bg-transparent border-0 w-100 text-light"
            style="outline: none; box-shadow: none"
            placeholder="Search"
          />
        </div>
      </div>
    </nav>

    <!-- Action Bar -->
    <div
      class="py-2 w-100 bg-white"
      style="position: fixed; top: 52px; border-bottom: 1px solid gray"
    >
      <div
        class="container-fluid position-relative d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-2 text-nowrap">
          Sort By:
          <select id="sortingSelect" class="form-select form-select-sm">
            <option value="1" selected>None</option>
            <option value="2">Name</option>
            <option value="3">Tier</option>
          </select>
        </div>
        <div
          class="text-center position-absolute start-50 top-50 translate-middle"
          style="font-size: 12px"
        >
          <div>Total Results</div>
          <div id="totalResults">0</div>
        </div>
        <button
          id="AddMemberBtn"
          type="button"
          class="btn btn-success btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add Member
        </button>
      </div>
    </div>

    <!-- Table -->
    <div
      class="table-responsive bg-white"
      style="min-height: 100vh; padding-top: 99px"
    >
      <table class="table w-full">
        <thead class="table-light">
          <tr>
            <th>id</th>
            <th class="col-1"></th>
            <th class="col-2">Name</th>
            <th class="col-4">Email</th>
            <th class="col-1">Subscription Tier</th>
            <th class="col-1">Is Active</th>
            <th class="col-1">Payment</th>
            <th class="col-1">Renewal</th>
            <th class="col-1">Price</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add member</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <div class="row g-3 align-items-center">
                  <div class="col-3">
                    <label
                      for="fullNameInput"
                      class="col-form-label text-nowrap"
                      >Full name</label
                    >
                  </div>
                  <div class="col-9">
                    <input
                      type="text"
                      name="name"
                      id="fullNameInput"
                      class="form-control"
                      placeholder="Simon Tylor"
                      required
                    />
                    <div class="invalid-feedback">Please enter full name.</div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row g-3 align-items-center">
                  <div class="col-3">
                    <label for="emailInput" class="col-form-label">Email</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="email"
                      id="emailInput"
                      name="email"
                      class="form-control"
                      placeholder="somename@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter valid email.
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row g-3 align-items-center">
                  <div class="col-3">
                    <label for="tierInput" class="col-form-label">Tier:</label>
                  </div>
                  <div class="col-9">
                    <select
                      id="tierInput"
                      class="form-select form-select"
                      name="tier"
                      aria-label="Subscription Tier"
                    >
                      <option value="Free" selected>Free</option>
                      <option value="VIP">VIP</option>
                      <option value="Golden">Golden</option>
                      <option value="Diamond">Diamond</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row g-3 align-items-center">
                  <div class="col-3">
                    <label for="paymentInput" class="col-form-label"
                      >Payment:</label
                    >
                  </div>
                  <div class="col-9">
                    <select
                      id="paymentInput"
                      name="paymentMethod"
                      class="form-select form-select"
                      aria-label="Payment Method"
                    >
                      <option value="PayPal" selected>PayPal</option>
                      <option value="Credit Card">Credit Card</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="container-fluid row">
                <div class="form-check col-6">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isActive"
                    name="isActive"
                  />
                  <label class="form-check-label" for="isActive"
                    >Is Active?</label
                  >
                </div>
                <div class="form-check col-6">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isRenewal"
                    name="renewal"
                  />
                  <label class="form-check-label" for="isRenewal"
                    >Is Renewal?</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary rounded-1"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modalAddBtn"
              type="submit"
              class="btn btn-primary rounded-1"
              form="addForm"
            >
              Add Member
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
